<!DOCTYPE html>
<html>
<head>
	<title>New Month</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css')}}" 
	media="screen,projection"/>
  	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav>
    <div class="nav-wrapper">
      <a href="{{url_for('wallet')}}" class="brand-logo" id="nav_div">My Wallet<i class="material-icons">shopping_cart</i></a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="{{url_for('monthNew')}}"><i class="material-icons right">bookmark</i>New Month Here</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="{{url_for('monthNew')}}"><i class="material-icons right">bookmark</i>New Month Here</a></li>
      </ul>
    </div>
  </nav>

<h2 class="center-align"> Add new Month to your wallet menu here </h2>

<div class="row">
    <form class="col s12" action="{{url_for('monthNew')}}" method = 'POST'>
    	
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">date_range</i>
          <input id="icon_prefix" type="text" class="validate" name="name" required>
          <label for="icon_prefix">Month name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">date_range</i>
          <input id="icon_telephone" type="text" class="validate" name="year" required>
          <label for="icon_telephone">Year</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">account_balance_wallet</i>
          <input id="icon_telephone" type="number" class="validate" name="balance" required>
          <label for="icon_telephone">Opening balance</label>
        </div>
       	<button class="btn waves-effect waves-light" type="submit" name="submit" id="create">Submit
    		<i class="material-icons right">send</i>
  		</button>
      </div>
      </div>
    </form>
  </div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js')}}"></script>

</body>
</html>
